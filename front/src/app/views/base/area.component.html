<div class="container sombra">
    <main>                    
        <section class="section-about ">
            <div class="row ">
                <div class="container">
                    <div *ngIf="mainForm">
                        <h3>Listar Áreas</h3><br/>
                        <table class=" table">
                            <thead>
                                <tr class="table-success">
                                    <th scope="col">Número</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Local</th>
                                    <th scope="col">Tipo solo</th>
                                    <th>Editar</th>
                                    <th>Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data">
                                    <td>{{item.id}}</td>
                                    <td>{{item.nome}}</td>
                                    <td>{{item.local}}</td>
                                    <td>{{item.tipo_solo}}</td>
                                    <td><button type="submit" class="btn btn-sucess" (click)="setId(item_id = item.id)">Editar</button></td>
                                    <td><button type="submit" class="btn btn-sucess" (click)="deleteArea(item.id)">Deletar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <br />

                    <div *ngIf="newForm">
                        <form class="heading-quartiary" [formGroup]="newAreaForm">
                            <h3>Novo registro</h3>
                            <div class="form-group">
                                <label for="nome"><h4>Nome:</h4></label>
                                <input type="text" class="form-control col-md-4" placeholder="Nome" formControlName="nome" id="nome" aria-describedby="nomeHelp">
                                <br>
                                <label for="local-fisico"><h4>Local físico:</h4></label>
                                <select class="form-control col-md-4" formControlName="localFisico" id="local-fisico">
                                    <option *ngFor="let local of locais" [value]="local.id">
                                        {{local.nome}}
                                    </option>
                                </select>
                                <br>
                                <label for="tipo-solo"><h4>Tipo solo:</h4></label>
                                <select class="form-control col-md-4" formControlName="tipoSolo" id="tipo-solo">
                                    <option *ngFor="let solo of solos" [value]="solo.id">
                                        {{solo.nome}}
                                    </option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <button *ngIf="!editForm" type="submit" class="btn btn-success" (click)="newArea(this)">Novo</button>

                    <div *ngIf="editForm">
                        <form class="heading-quartiary" [formGroup]="editAreaForm" (ngSubmit)="editArea(item_id)">
                            <h3>Editar registro</h3>
                            <br />
                            <div class="form-group">
                                <label for="nome"><h4>Nome:</h4></label>
                                <input type="text" class="form-control col-md-4" placeholder="Nome" formControlName="nome" id="nome" aria-describedby="nomeHelp">
                                <br>
                                <label for="acidez"><h4>Acidez:</h4></label>
                                <input type="text" class="form-control col-md-4" placeholder="Acidez" formControlName="acidez" id="acidez" aria-describedby="acidezHelp">

                                <input type="submit" class="btn btn-success" value="Concluir" id="btnEdit">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
