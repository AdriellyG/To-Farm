

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css' rel='stylesheet'>
    <title>Login</title>


       
<section>
    <div class="col-lg-6"id="conteudo-left">
        <main>                    
            <section class="section-about">
                <div class="composition">
                    <img src="../../assets/img/logo_to_farm_transparente.png" alt="foto 1" class="composition__photo composition__photo--p1 ">
                </div>   
                <h4 class="heading-secundary">Bem Vindo ao To Farm</h4>
                <div id="about">
                    <h5>Sua fazenda a um click</h5>
                </div>   
            </section>
        </main>
    </div>

    <div class="col-lg-6" id="conteudo-right">
       <section class="">
        <div>
            <h1 class="heading-quartiary" style="color: #282828;">Login</h1>
            <div>
                <form class="heading-quartiary" [formGroup]="loginForm" (ngSubmit)="login(this)">
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>  
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                            
                    <input type="submit" class="btn btn-success" value="Log in"><br/><br/>
                    <!--<button type="button" class="btn btn-success" (onClick)="login(this)">Entrar</button><br/><br/> -->
                    <p>Esqueceu sua senha?<button type="button" class="btn btn-link">Clique aqui</button></p>
                    <button type="button" class="btn btn-primary">Cadastra-se</button>
                </form>
    
            </div>
        </div>
       </section>
    </div>
</section>
